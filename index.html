<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Tetris (Web)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app" role="application" aria-label="Tetris">
      <header class="topbar">
        <h1 class="title">Tetris</h1>
        <div class="hud">
          <div class="hudItem">
            <span class="hudLabel">Score</span
            ><span id="score" class="hudValue">0</span>
          </div>
          <button id="pauseBtn" class="btn" type="button">Pause</button>
        </div>
      </header>

      <section class="stage" aria-label="Game area">
        <div class="canvasWrap">
          <canvas
            id="game"
            width="300"
            height="600"
            aria-label="Tetris board"
          ></canvas>
          <div id="overlay" class="overlay" hidden>
            <div class="overlayCard">
              <div id="overlayTitle" class="overlayTitle">Paused</div>
              <div id="overlaySub" class="overlaySub">
                Tap Resume to continue
              </div>
              <div class="overlayActions">
                <button id="resumeBtn" class="btn primary" type="button">
                  Resume
                </button>
                <button id="restartBtn" class="btn" type="button">
                  Restart
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="controls" aria-label="Controls">
          <div class="controlsRow">
            <button
              id="leftBtn"
              class="ctrl"
              type="button"
              aria-label="Move left"
            >
              ◀
            </button>
            <button
              id="rotateBtn"
              class="ctrl"
              type="button"
              aria-label="Rotate"
            >
              ⟳
            </button>
            <button
              id="rightBtn"
              class="ctrl"
              type="button"
              aria-label="Move right"
            >
              ▶
            </button>
          </div>
          <div class="controlsRow">
            <button
              id="downBtn"
              class="ctrl wide"
              type="button"
              aria-label="Move down"
            >
              ▼
            </button>
          </div>
          <p class="help">
            Touch: swipe left/right/down on the board, tap to rotate.<br />
            Keyboard: ← → ↓ rotate=↑ pause=P
          </p>
        </div>
      </section>
    </main>

    <script src="./tetris.js"></script>
  </body>
</html>
